<h1>To Do List</h1>

<input
  type="text"
  class="form-control"
  [(ngModel)]="task"
  placeholder="Please Enter the Task Name"
/>
<button (click)="addTask()">Add Task</button>

@for (item of taskList; track item.id) {
<ul class="task-list">
  <li>{{ item.id }}</li>
  <li>{{ item.name }}</li>
  <button (click)="deleteTask(item.id)">Delete</button>
</ul>
}
