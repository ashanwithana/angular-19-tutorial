<h1>Counter App</h1>
<div>
  <h3 class="count">{{counter}}</h3>
  <div style="text-align: center;">
    <button (click)="handleCounter('plus')" class="btn bg-red">Increment</button>
    <button (click)="handleCounter('minus')" class="btn bg-green">Decrement</button>
    <button (click)="handleCounter('reset')" class="btn bg-blue">Reset</button>
  </div>
</div>
